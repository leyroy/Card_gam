<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ley roy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="prtiacal.css">
</head>
<body>
    <div class="container-1">
          <h2>Challeng 1: Your Age In Days</h2>      
        <div class="flex-box-container-1">  
           <div>   
              <button class="btn btn-primary" onclick="ageIn()">Click Me</button>
           </div>
           <div>  
              <button class="btn btn-danger" onclick="reset()">Reset</button>
           </div> 
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-results"></div>
        </div>
    </div>

  <!-- challenge 2: cat generator -->
   <div class="container-2">
        <h2>Challenge 2: Cat generator</h2>
        <button class="btn btn-success" id="cat-generaator" onclick="generateCat()">Generate Cat</button>
       <div class="flex-box-container-2" id="cat-gen">
       </div>
         

       </div>
    </div>

    <div class="container-3">
        <h2>challeng 3: Rock, Papper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img src="rock.jpg" alt="" id="rock" onclick="rpsGame(this)">
        <img src="papper.jpg" alt="" id="papper" onclick="rpsGame(this)">
        <img src="scissors.jpg" alt="" id="scissors" onclick="rpsGame(this)">
        </div>
    </div>

    <!-- challenge 4: change all button -->
    <div class="conatiner-4">
        <h2>Challenge 4: change the colour of all</h2>
        <div class="flex-pick-colour">
           
            <form action=""  onchange="buttonColorChange(this)">
                <select name="backdrop" class="btn btn-secondary" id="backgruond" onchange="buttonColorChange(this)">
                  <option value="random">Random</option>
                  <option value="red">Red</option>
                  <option value="green">Green</option>
                  <option value="blue">Blue</option>
                  <option value="reset">Reset</option>
               </select>
            </form>
    
            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo</button>
            <button class="btn btn-warning">Google</button>
            <button class="btn btn-success">Facebook</button>
        </div>
    </div>

    <!-- challenge 5: Blackjack -->
    <div class="container-5">
        <h2>challenge 5: Black Jack Game</h2>
        <h3 class="balckjack-result"><span>Let's Play</span></h3>

         <div class="flex-blackjack-row-1">
             <div class="your-box">
                  <h2>You: <span class="scoreSpan your-blackjack-results">0</span></h2>
             </div>
             <div class="dealer-box">
                  <h2>Dealer: <span class="scoreSpan dealer-blackjack-results">0</span></h2>
             </div>
        </div>
        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn btn-primary" id="blackjack-hit-button"><span>Hit</span></button>
                <button class="btn btn-warning" id="blackjack-stand-button"><span>Stand</span></button>
                <button class="btn btn-danger" id="blackjack-deal-button"><span>Deal</span></button>
            </div>
        </div>

        <div class="blackjack-row-3">
             <table>
                <tr>
                    <th>Wins</th>
                    <th>Loss</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
             </table>
            </div>
    </div>
    
    <script src="praticalCopy.js"></script>
</body>
</html>
